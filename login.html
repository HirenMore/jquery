<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">

</head>

<body>
    <div id="login">
        <center>
            <form action="action.php" method="post" id='formField'>
                <span>username : </span><input type="text" id="username" name="username"><br>
                <div id='usernameError'></div>
                <span>password : </span><input type="password" id="password" name="password"><br>
                <div id='passwordError'></div>
                <button type="button" onclick="submitForm()"> login</button>
            </form>
        </center>
    </div>
    <p id="zz"></p>
    <script src="jquery-3.4.1.js"></script>
    <script>
        'use strict';

        $(document).ready(function() {
            function clearError() {}

            function submitForm() {
                if (isValidLogin())
                    login();
            }

            function isValidLogin() {
                isemptyField(username, password)
                return false;
                return true;

            }

            function isemptyField(username, password) {
                if (!username.value && !password.value)
                    return true;
                return false;
            }

            function login() {

                $('#formField').attr('action', 'validation.php');
                $('#formField').submit()

            }

            function showError(id, errorText) {
                $("<p>", {
                        text: errorText,

                    }).appendTo(id)
                    .css({
                        color: 'red'

                    });
            }
        });
    </script>
</body>

</html>

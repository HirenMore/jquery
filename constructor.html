<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src='jquery-3.4.1.js'></script>
    <script>
        $(document).ready(function() {
            function Coustomer(params) {
                var _name;
                this.setName = (function(name) {
                    _name = name;
                });
                this.getName = (function() {

                    return _name.toUpperCase();
                });
                this.getNameAfterwhile = (function() {

                    setTimeout(() => {
                        console.log(_name);

                        return _name;
                    }, 2000);
                });
            }
            var c1 = new Coustomer();
            var c2 = new Coustomer();
            c1.setName("Hiren");
            console.log("Name : " + c1.getName());

            c2.setName("Darshan");
            console.log("Name : " + c2.getName());

            console.log(c2.getNameAfterwhile());


        });
    </script>
</body>

</html>
